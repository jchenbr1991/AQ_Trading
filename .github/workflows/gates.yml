name: Governance Gates â€” Validation Checks

on:
  push:
    branches:
      - "003-*"
      - "main"
  pull_request:
    branches:
      - "003-*"
      - "main"

jobs:
  gate-validations:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run gate validation tests
        run: python -m pytest tests/governance/ -k "gate" -q
